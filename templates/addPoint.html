<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="../static/css/estilo_general.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body>

  <!-- Encabezado -->
  <header class="bg-light py-3 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <img src="../static/imagen/logo.jfif" alt="Logo del proyecto" height="80">
      </div>
      <div>
        <h1 class="titulo-morado text-center">Vía Firme – Plataforma de Reporte y Visualización de Huecos</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="acerca.html">Acerca de</a></li>
        <li><a href="descripcion.html">Descripción</a></li>
        <li><a href="autor.html">Autor</a></li>
        <li><a href="addPoint.html">Registrar Sitio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mapa -->
  <div id="map" style="height: 400px; margin: 20px;"></div>

  <!-- Formulario -->
  <div class="container">
    <form action="/registrar" method="POST">
      <div class="form-grid">
        <!-- Columna izquierda -->
        <div>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre">

          <label for="fecha">Fecha del reporte:</label>
          <input type="date" id="fecha" name="fecha">

          <label for="direccion">Dirección aproximada:</label>
          <input type="text" id="direccion" name="direccion">
        </div>

        <!-- Columna derecha -->
        <div>
          <label for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular">

          <label for="estado">Estado del hueco:</label>
          <select id="estado" name="estado">
            <option value="">Seleccione</option>
            <option value="pequeño">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grave">Grave</option>
            <option value="crítico">Crítico</option>
          </select>

          <div class="boton-derecha">
            <input type="submit" value="Agregar" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Script personalizado -->
  <script src="../static/js/programa.js"></script>
</body>
</html>
